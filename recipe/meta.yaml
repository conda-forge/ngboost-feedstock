{% set name = "ngboost" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7a0e33ad3d7443bf2f54db42e7a875637a9d5287bb22f2ffd8ce7ebacaff3f0f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - absl-py
    - autograd
    - autograd-gamma
    - cycler
    - fastcache
    - future
    - joblib
    - kiwisolver
    - lifelines
    - matplotlib
    - numpy
    - opt-einsum
    - pandas
    - protobuf
    - pyparsing
    - python-dateutil
    - pytz
    - scikit-learn
    - scipy
    - six
    - tqdm


test:
  imports:
    - ngboost

about:
  home: https://github.com/stanfordmlgroup/ngboost
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'Natural Gradient Boosting for Probabilistic Prediction'

  description: |
    'ngboost is a Python library that implements Natural Gradient Boosting,
    as described in "NGBoost:
    Natural Gradient Boosting for Probabilistic Prediction".
    It is built on top of Scikit-Learn,
    and is designed to be scalable and modular
    with respect to choice of
    proper scoring rule, distribution, and base learners.'


  doc_url: https://github.com/stanfordmlgroup/ngboost
  dev_url: https://github.com/stanfordmlgroup/ngboost

extra:
  recipe-maintainers:
    - ericmjl
    - avati
